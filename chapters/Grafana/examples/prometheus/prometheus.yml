global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: demo

rule_files:
# You can add recording/alerting rules here later, e.g.:
# - /etc/prometheus/rules/*.yml

scrape_configs:
  # Scrape Prometheus itself
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  # Scrape node-exporter (container metrics in this setup)
  - job_name: node-exporter
    static_configs:
      - targets: ["node-exporter:9100"]

  # Scrape blackbox-exporter to probe endpoints
  - job_name: blackbox-http
    metrics_path: /probe
    params:
      module: [http_2xx]   # which probe module to use
    static_configs:
      - targets:
          - http://prometheus:9090   # probe Prometheus UI
          - http://grafana:3000      # probe Grafana UI
          - https://example.org
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Scrape Pushgateway (useful to see pushed metrics)
  - job_name: pushgateway
    honor_labels: true
    static_configs:
      - targets: ["pushgateway:9091"]
